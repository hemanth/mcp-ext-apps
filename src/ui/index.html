<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Dashboard</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>MCP Dashboard</h1>
            <p class="subtitle">Interactive UI served by MCP Server</p>

            <div class="status-bar">
                <div class="status-dot"></div>
                <span>Connected to MCP Server</span>
            </div>

            <live-clock></live-clock>

            <stats-grid clicks="0" calculations="0" greetings="0"></stats-grid>
        </div>

        <div class="card">
            <greeting-tool></greeting-tool>
        </div>

        <div class="card">
            <calculator-tool></calculator-tool>
        </div>

        <div class="card">
            <quick-actions></quick-actions>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
